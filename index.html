<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{#link-to 'widgets'}}Widgets{{/link-to}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="widgets">
    <ul>
      {{#each model}}
        <li>{{#link-to 'widget' this}}{{name}}{{/link-to}}</li>
      {{/each}}
    </ul>
    {{#link-to 'widgets.new'}}Create A Widget{{/link-to}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="widget">
    <h3>Widget: {{name}}</h3>
    <p>{{description}}</p>
    {{#link-to 'widgets.edit' this}}Edit{{/link-to}}
    <button {{action delete this}}>Delete</button>
  </script>

  <script type="text/x-handlebars" data-template-name="widgets/new">
    <h3>New Widget</h3>
    <form {{action create this on="submit"}}>
      <p>{{input value=name}}</p>
      <p>{{textarea value=description}}</p>
      <input type="submit" value="Create">
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="widgets/edit">
    <h3>Edit Widget</h3>
    <form {{action update this on="submit"}}>
      <p>{{input value=name}}</p>
      <p>{{textarea value=description}}</p>
      <input type="submit" value="Update">
    </form>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
